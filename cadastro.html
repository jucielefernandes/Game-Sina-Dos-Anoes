<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Cadastro</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <div class="header">
      <h1>Sina Dos Anões</h1>
    </div>
  </head>
  <body>
    <div class="container-cadastro">
      <form>
        <div class="form-group">
          <label for="Nome">Cadastro</label>
          <input
            type="text"
            id="Nome"
            name="Nome"
            placeholder="Nome"
            required
          />
        </div>
        <div class="form-group">
          <label for="Email"></label>
          <input
            type="text"
            id="Email"
            name="Email"
            placeholder="Email"
            required
          />
        </div>
        <div class="form-group">
          <label for="Senha"></label>
          <input
            type="password"
            id="Senha"
            name="Senha"
            placeholder="Senha"
            required
          />
        </div>

        <button class="btn-cadastro">Cadastrar</button>
      </form>
    </div>
    <div class="footer">
      <a href="/ajuda.html">Ferramenta de Ajuda</a>
      <a href="/politica.html">Política de Privacidade</a>
      <a href="/termos.html">Termos e Condições</a>
      <a href="/sobre.html">Sobre</a>
    </div>
  </body>
</html>
